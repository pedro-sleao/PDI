<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>ESP32-CAM Monitor</title>

    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        /* === SIDEBAR ESQUERDA === */
        .sidebar {
            width: 180px;          
            background-color: #222;
            display: flex;
            flex-direction: column;
            justify-content: center;   /* Centraliza verticalmente */
            align-items: center;       /* Centraliza horizontalmente */
            padding: 20px;
            gap: 15px;
        }

        .sidebar button {
            width: 150px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #444;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        .sidebar button:hover {
            background-color: #666;
        }

        /* === ÁREA DA IMAGEM === */
        .content {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
        }

        #camera {
            max-width: 90%;
            max-height: 90%;
            background-color: black;
        }
    </style>

</head>
<body>

    <div class="sidebar">
        <button onclick="atualizarEstacionamento()">Estacionamento</button>
        <button onclick="lerPlaca()">Entrada</button>
        <p id="contador" style="color: white; margin-top: 20px; font-size: 16px;">
            Veículos detectados: 0
        </p>
        <p id="plate" style="color: white; font-size: 16px; margin-top: 10px;">
            Placa detectada: ---
        </p>
    </div>

    <div class="content">
        <img id="camera" src="" alt="ESP32-CAM">
    </div>

    <script>
        async function atualizarEstacionamento() {
            const img = document.getElementById("camera");

            // Faz requisição manualmente para ler os headers
            const response = await fetch("/count-vehicles?time=" + new Date().getTime());

            // Lê o número de veículos
            const count = response.headers.get("X-Vehicle-Count") || 0;

            // Atualiza contador na sidebar
            document.getElementById("contador").innerText =
                "Veículos detectados: " + count;

            // Atualiza imagem
            const blob = await response.blob();
            img.src = URL.createObjectURL(blob);
        }

        async function lerPlaca() {
            const img = document.getElementById("camera");

            const response = await fetch("/read-plate?time=" + new Date().getTime());

            const plate = response.headers.get("X-Plate-Text") || "---";

            document.getElementById("plate").innerText = "Placa detectada: " + plate;

            const blob = await response.blob();
            img.src = URL.createObjectURL(blob);
        }
</script>

</body>
</html>
